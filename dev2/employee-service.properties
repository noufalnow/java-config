spring.application.name=employee-service
spring.profiles.active=dev2
server.port=8182
eureka.instance.instance-id=employee-service-dev2


spring.config.import=configserver:http://localhost:8818

# Other configurations
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/jsb_csol_realest
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=http://localhost:8094/eureka/
eureka.instance.prefer-ip-address=true



